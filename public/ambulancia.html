<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>AMBULINK | Ambulancia</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  margin:0;
  background:#eaeaea;
}
.app{
  width:95%;
  height:95vh;
  margin:20px auto;
  background:#059bd8;
  border-radius:18px;
  padding:18px;
}
.content{
  width:100%;
  height:100%;
  background:white;
  border-radius:18px;
  padding:25px;
  display:flex;
}
.sidebar{
  width:160px;
  background:#059bd8;
  border-radius:14px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:40px;
}
.sidebar button{
  background:white;
  color:red;
  border:none;
  border-radius:20px;
  padding:12px 0;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
}
.main{
  flex:1;
  padding-left:30px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header-left{
  display:flex;
  align-items:center;
  gap:20px;
}
.brand{
  color:red;
  font-size:30px;
  font-weight:800;
}
.status{
  background:#e10600;
  color:white;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  font-size:14px;
}
.btn-blue{
  background:#009fe3;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
}
.btn-green{
  background:#1bb14c;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
}
.btn-stop{
  background:#e10600;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
}
.user{
  background:#009fe3;
  color:white;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  font-size:14px;
}
.box{
  background:#009fe3;
  border-radius:16px;
  padding:20px;
  color:white;
}
.box h3{
  margin:0 0 14px 0;
  font-size:20px;
  font-weight:700;
}
label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  font-size:13px;
}
input, select{
  width:100%;
  height:36px;
  border:none;
  border-radius:16px;
  padding:0 14px;
  font-size:14px;
}
.top-row{
  display:grid;
  grid-template-columns:520px 1fr;
  gap:20px;
  margin-top:25px;
}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}
.row-3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.actions{
  margin-top:15px;
  display:flex;
  justify-content:flex-end;
}
.btn-red{
  background:#e10600;
  color:white;
  border:none;
  padding:10px 26px;
  border-radius:16px;
  font-weight:bold;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">
<div class="content">

<div class="sidebar">
  <button onclick="location.href='historial.html'">HISTORIAL</button>
  <button onclick="logout()">SALIR</button>
</div>

<div class="main">

<div class="header">
  <div class="header-left">
    <div class="brand">AMBULINK</div>
    <div class="status" id="estadoAmbulancia">DETENIDA</div>
    <button class="btn-blue" onclick="irMonitoreo()">MONITOREAR PACIENTE</button>
    <button id="btnEnCamino" class="btn-stop" onclick="toggleEnCamino()">EN CAMINO</button>
  </div>
  <div class="user">Conectado: ambulancia1@gmail.com</div>
</div>

<div class="top-row">
  <div class="box">
    <h3>TRIPULACIÓN</h3>
    <div class="row-3">
      <div>
        <label>Chofer</label>
        <select id="chofer"></select>
      </div>
      <div>
        <label>Paramédico</label>
        <select id="paramedico"></select>
      </div>
    </div>
  </div>

  <div class="box">
    <h3>UBICACIÓN</h3>
    <label>Dirección</label>
    <input id="ubicacion">
  </div>
</div>

<div class="box" style="margin-top:25px;">
  <h3>PACIENTE</h3>

  <div class="row">
    <div><label>Nombre</label><input id="nombre"></div>
    <div><label>Carnet</label><input id="carnet"></div>
    <div><label>Edad</label><input id="edad" type="number"></div>
    <div>
      <label>Sexo</label>
      <select id="sexo">
        <option value="">Seleccionar</option>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
  </div>

  <div class="row-3" style="margin-top:15px;">
    <div>
      <label>Tipo de Sangre</label>
      <select id="tipo_sangre">
        <option value="">Seleccionar</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>
    </div>

    <div>
      <label>Tipo de Traslado</label>
      <select id="tipo_traslado">
        <option value="">Seleccionar</option>
        <option>Emergencia</option>
        <option>Alta</option>
        <option>Traslado</option>
      </select>
    </div>

    <div>
      <label>Diagnóstico</label>
      <input id="diagnostico">
    </div>
  </div>

  <div class="actions">
    <button class="btn-red" onclick="guardar()">Guardar</button>
  </div>
</div>

</div>
</div>
</div>

<script>
async function cargarParamedicos(){
  const res = await fetch('http://localhost:5001/paramedicos');
  const data = await res.json();

  chofer.innerHTML = '<option value="">Seleccionar</option>';
  paramedico.innerHTML = '<option value="">Seleccionar</option>';

  data.forEach(p=>{
    const nombre = `${p.nombre} ${p.apellido}`;
    chofer.innerHTML += `<option value="${p.id_paramedico}">${nombre}</option>`;
    paramedico.innerHTML += `<option value="${p.id_paramedico}">${nombre}</option>`;
  });
}
cargarParamedicos();

let enCamino = false;

function toggleEnCamino(){
  enCamino = !enCamino;
  estadoAmbulancia.innerText = enCamino ? 'EN CAMINO' : 'DETENIDA';
  estadoAmbulancia.style.background = enCamino ? '#1bb14c' : '#e10600';
  btnEnCamino.className = enCamino ? 'btn-green' : 'btn-stop';
  localStorage.setItem('ambulancia1_color', enCamino ? 'green' : 'red');
}

async function guardar(){

  const payload = {
    ubicacion: ubicacion.value,
    en_camino: enCamino,
    personal:{
      chofer: chofer.value,
      paramedico: paramedico.value
    },
    paciente:{
      nombre: nombre.value,
      carnet: carnet.value,
      edad: Number(edad.value),
      sexo: sexo.value,
      tipo_sangre: tipo_sangre.value,
      tipo_traslado: tipo_traslado.value,
      diagnostico: diagnostico.value
    }
  };

  if(
    !payload.ubicacion ||
    !payload.personal.chofer ||
    !payload.personal.paramedico ||
    !payload.paciente.nombre ||
    !payload.paciente.carnet ||
    !payload.paciente.edad ||
    !payload.paciente.sexo ||
    !payload.paciente.tipo_sangre ||
    !payload.paciente.tipo_traslado ||
    !payload.paciente.diagnostico
  ){
    alert('⚠️ Completa todos los campos');
    return;
  }

  const res = await fetch('http://localhost:5001/ambulancia/salida', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify(payload)
  });

  const r = await res.json();

  if(r.ok){
    localStorage.setItem('salida_activa', r.id_salida);
    localStorage.setItem('paciente_activo', JSON.stringify(payload.paciente));
    localStorage.setItem('ubicacion_activa', payload.ubicacion);

    alert('✅ Paciente registrado correctamente');
    window.location.href = 'monitoreo.html';
  }else{
    alert('❌ Error al guardar');
  }
}

function irMonitoreo(){
  if(!localStorage.getItem('salida_activa')){
    alert('⚠️ Primero debes registrar un paciente');
    return;
  }
  window.location.href = 'monitoreo.html';
}

function logout(){
  localStorage.clear();
  location.href='index.html';
}
</script>
<script src="guard.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    protegerPagina('ambulancia');
  });
</script>


</body>
</html>
