<!DOCTYPE html>

<title>AMBULINK | Monitoreo</title>

<style>
/* ======= TODO TU CSS ORIGINAL (SIN CAMBIOS) ======= */
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#eaeaea}
.app{width:96%;height:95vh;margin:16px auto;background:#059bd8;border-radius:22px;padding:18px}
.content{width:100%;height:100%;background:#fff;border-radius:18px;padding:22px;display:flex;gap:22px}
.sidebar{width:170px;background:#fff;border-radius:18px;padding:22px;display:flex;flex-direction:column;justify-content:center;gap:28px}
.sidebar button{background:#fff;color:#e10600;border:2px solid #009fe3;border-radius:22px;padding:14px 0;font-weight:bold;font-size:14px}
.main{flex:1;display:flex;flex-direction:column;gap:14px}
.header{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
.brand{color:#e10600;font-size:32px;font-weight:900}
.btn-blue,.btn-outline{padding:10px 18px;border-radius:18px;font-weight:bold;font-size:14px}
.btn-blue{background:#009fe3;color:#fff;border:none}
.btn-outline{background:#fff;color:#009fe3;border:2px solid #009fe3}
.section-title{font-size:22px;font-weight:800;color:#e10600;display:flex;align-items:center;gap:10px}
.section-title span{background:#e10600;color:white;padding:6px 14px;border-radius:14px;font-size:13px}
.signos{border:3px solid #009fe3;border-radius:20px;padding:18px;display:grid;grid-template-columns:repeat(6,1fr);gap:16px}
.signo{background:#004aad;border-radius:18px;padding:18px 10px;color:white;text-align:center}
.signo h4{margin:0;font-size:13px}
.signo .valor{font-size:30px;font-weight:900}
.signo .unidad{font-size:13px}
.grid{display:grid;grid-template-columns:1.2fr 1.5fr 1.1fr;gap:20px;flex:1}
.box{background:#009fe3;border-radius:20px;padding:20px;color:white;display:flex;flex-direction:column}
.box h3{margin:0 0 12px;font-size:19px;font-weight:800}
.box p{margin:6px 0;font-size:14px}
.input-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
input,select{height:40px;border:none;border-radius:18px;padding:0 14px;font-size:14px}
.actions{margin-top:10px;text-align:right}
.btn-red{background:#e10600;color:white;border:none;padding:10px 28px;border-radius:18px;font-weight:bold;font-size:14px}
.glasgow-box{background:#004aad;border-radius:20px;padding:20px;text-align:center;margin-top:auto}
.glasgow-box h4{margin:0;font-size:15px}
.glasgow-value{font-size:48px;font-weight:900}
</style>
</head>
